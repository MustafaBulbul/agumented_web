<!DOCTYPE html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="script.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body >
  
  <a-scene id="myscene" embedded arjs="sourceType: webcam; " >

                               
    <a-marker  preset="hiro" type="pattern"  markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker">
  
   

          <a-image id="UserDetailAvatar" src="https://img.buzzfeed.com/buzzfeed-static/static/2018-06/19/17/asset/buzzfeed-prod-web-04/sub-buzz-9154-1529444543-1.jpg" 
                rotation="-90 0 0" position="0 0.2 0" onclick="showUsers()"></a-image>
  

      
         <a-image  src="https://cdn.glitch.com/316a2e4f-0a6a-41d8-981b-0845e68dc5ed%2Fcolor_users.ico?v=1574605492570" 
                rotation="-90 0 0" position="-1.5 0.0 -0.5" onclick="showUsers(1)" height="1" width="1"></a-image>

         <a-text id="dynamictext" value="Users" rotation="-90 0 0" position="-1.6 0.1 -0.35" color="blue" wrap-count="80"></a-text>
  
  
  
         <a-image  src="https://cdn.glitch.com/316a2e4f-0a6a-41d8-981b-0845e68dc5ed%2Fcolor_orange.png?v=1574610046186" 
                    rotation="-90 0 0" position="1.0 0.0 -0.5" onclick="showColors()" height="1" width="1"></a-image>

         <a-text id="colorstext" value="Colors" rotation="-90 0 0" position="0.9 0.1 -0.35" color="blue" wrap-count="80"></a-text>

      
        <a-text id="userDetailName" value="" rotation="-90 0 0" position="-0.5 0.1 1" onclick="showDynamicText()"></a-text>
        <a-text id="userDetailSurname" value="" rotation="-90 0 0" position="-0.5 0.1 1.3" onclick="showDynamicText()"></a-text>
        <a-text id="userDetailEmail" value="" rotation="-90 0 0" position="-0.5 0.1 1.6" onclick="showDynamicText()"></a-text>

    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
  
</body>
